<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesion</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4e9ed; font-family: 'Poppins', sans-serif;"> 
  <div class="card" style="position: fixed; left: 35%; right: 35%; top: 10%; bottom: 10%; padding: 40px;">
    <h2 style="text-align: center; color: #fdf7f9;">Inicio de Sesion</h2>
    <form style="margin-top: 40px;">
        <input type="email" placeholder="Correo electrónico" class="input-moderno" required>
        <input type="password" placeholder="Contraseña" class="input-moderno" required>
        <button type="submit" class="btn-pilar" style="background-color: #d72667; border-radius: 20px; width: 100%; margin-top: 60px;">Iniciar Sesion</button>
        <button type="submit" class="btn-pilar" style="background-color: #d72667; border-radius: 20px; width: 100%; margin-top: 20px;">No tienes una cuenta?</button>
    </form>
</div>
</body>
</html>
