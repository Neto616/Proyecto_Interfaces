<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4e9ed; font-family: 'Poppins', sans-serif;"> 
  <!-- Modal -->

    <div id="modal-categoria" class="modal" style="padding-right: 10%;">
        <div class="modal-contenido" >
        <span class="cerrar" id="cerrar-modal">&times;</span>
        <h2>Agregar Categor√≠a</h2>
        <form id="form-categoria">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required style="width: 95%;">
    
            <label for="icono">Seleccione un icono:</label>
            <select id="icono" name="icono" required>
              <option value="">Selecciona uno</option>
            </select>
            <button type="submit" class="btn-guardar">Guardar</button>
        </form>
        </div>
    </div>
    
</body>
</html>
