<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Finanzas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4e9ed; font-family: 'Poppins', sans-serif;">
      <div class="mi-cuenta">
      <h2>Mi Cuenta</h2>
      <form id="formCuenta">
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-row">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
        </div>
        <div class="form-row">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="tu@email.com" required>
        </div>
        <div class="form-row">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="form-row">
          <label for="fechaCreacion">Fecha de creación</label>
          <input type="text" id="fechaCreacion" name="fechaCreacion" disabled>
        </div>
        <div class="form-row" style="padding-left: 5%; padding-right: 5%;">
          <button type="submit" class="btn-guardar" style="margin-top: 35px; border-radius: 20px;">Guardar cambios</button>
        </div>
      </form>
    </div>
    <div class="card" style="padding: 20px; height: 9%; background-color: #f4e9ed; position: fixed; top: 0px; right: -10px; left: -10px;">
        <h2 style="text-align: left; padding-left: 15%;">Dashboard Principal</h2>
        <h3 style="position: fixed; right: 115px; top: 25px;">Hola! ...</h3>
        <button class="btn-usuario" style="position: fixed; right: 20px; top: 20px;">
            <img src="img/6522581.png" style="width: 50px; height: 50px;" alt="icono">
          </button>
    </div>
    <div class="card" style="width: 215px; position: fixed; left: -15px; top: 0px; bottom: -10px; width: 14%; border-radius: 0px;">
        <img src="img/2640804.png" style="padding-left: 18%; margin-top: 30px; width: 70%;"/>
        <p style="padding-left: 10px;">Proyecto Finanzas</p>
        <button class="btn-pilar" style="margin-top: 100px; padding-left: 40px; width: 100%;">Dashboard</button>
        <button class="btn-pilar" style="padding-left: 40px; width: 100%;">Habla con Chatito</button>
        <button class="btn-pilar" style="padding-left: 40px; width: 100%;">Cerrar Sesión</button>
    </div>

</body>
</html>
