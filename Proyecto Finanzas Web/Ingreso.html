<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4e9ed; font-family: 'Poppins', sans-serif;"> 
  <!-- Modal -->

    <!-- Modal de Cargo/Ingreso -->
<div id="modal-ingreso" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrar-modal-ingreso">&times;</span>
      <h2>Registrar Ingreso</h2>
      <form id="form-ingreso">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" min="0" step="0.01" required style="width: 95%;">
  
        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>
  
    
</body>
</html>
