<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargo Ingreso</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4e9ed; font-family: 'Poppins', sans-serif;"> 
  <!-- Modal -->

    <!-- Modal de Cargo/Ingreso -->
<div id="modal-cargo" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrar-modal-cargo">&times;</span>
      <h2>Registrar Cargo / Ingreso</h2>
      <form id="form-cargo">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecciona uno</option>
          <option value="Ingreso">Ingreso</option>
          <option value="Cargo">Cargo</option>
        </select>
  
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" min="0" step="0.01" required style="width: 95%;">

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecciona uno</option>
            <option value="Ingreso">Comida</option>
            <option value="Cargo">Renta</option>
          </select>
  
        <button type="submit" class="btn-guardar">Guardar</button>
      </form>
    </div>
  </div>
  
    
</body>
</html>
